   name: "Bryce"
   surname: "Adelstein Lelbach"
   company: "NVIDIA"
   bio: "Bryce Adelstein Lelbach has spent nearly a decade developing libraries in C++. He is the chair of the C++ committee’s Library Evolution Incubator. Bryce is passionate about C++ community development. He is an organizer for the C++Now and CppCon conferences as well as the Bay Area C++ user group. He works at NVIDIA, where he is the team lead for CUDA Thrust, the CUDA C++ core library.  He is one of the initial developers of the HPX parallel runtime system. He also helped start the LLVMLinux initiative, and has occasionally contributed to the Boost C++ libraries. On the C++ committee, he has personally worked on the C++17 parallel algorithms, executors, futures, senders/receivers, and multi-dimensional arrays."
