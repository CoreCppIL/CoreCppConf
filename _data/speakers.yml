  bio: >
    <p>Bjarne Stroustrup is the designer and original implementer of C++ as well as the author of The C++
    Programming Language (4 th Edition) and A Tour of C++ (2 nd edition), Programming: Principles and
    Practice using C++ (2 nd Edition), and many popular and academic publications. Dr. Stroustrup is a
    Technical Fellow and Managing Director in the technology division of Morgan Stanley in New York City
    as well as a visiting professor at Columbia University. He is a member of the US National Academy of
    Engineering, and an IEEE, ACM, and CHM fellow. He is the recipient of the 2018 NAE Charles Stark
    Draper Prize for Engineering and the 2017 IET Faraday Medal. He did much of his most important work
    in Bell Labs. His research interests include distributed systems, design, programming techniques,
    software development tools, and programming languages. To make C++ a stable and up-to-date base
    for real-world software development, he has been a leading figure with the ISO C++ standards effort for
